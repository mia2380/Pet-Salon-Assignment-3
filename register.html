            <!-- here we will add the input field-->
            <div>
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input class="form-control" type="text" placeholder="enter pet's name" id="txtName">
                </div>
                <div class="mb-3">
                    <label>Age:</label>
                    <input class="form-control" type="text" placeholder="enter pet's age" id="txtAge">
                </div>
                <div class="mb-3">
                    <label>Gender:</label>
                    <input class="form-control" type="text" placeholder="enter pet's gender" id="txtGender">
                </div>
                <div class="mb-3">    
                    <label>Breed:</label>
                    <input class="form-control" type="text" placeholder="enter breed" id="txtBreed">

                <div class="mb-3">

                    <select class="form-select" id="selService">

                </div>
                <div class="mb-3">
                    <label>Contact Information:</label>
                    <input class="form-control" type="text" placeholder="enter contact info" id="txtPhone">
                </div>
                <div>
                    <button class="btn btn-dark" onclick="register();">Register</button>     
                </div>
                <div>
                    <input type="search" placeholder="Enter pet's name" id="txtSearch">
                    <button class="btn btn-dark" id="btnSearch" onclick="search();">Search</button>
                </div>

            <div id="pets">
                <!-- pet's card -->
            </div>           
            <!-- table tables -->
            
            <table id="petsTable" class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>

                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>

                        <th scope="col">Service</th>
